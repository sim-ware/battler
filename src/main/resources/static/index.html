<!DOCTYPE html>
<html>
<head>
    <title>React + Spring</title>
</head>
<body>
  <div id='root'></div>

    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script type="text/babel">
    // var Header = React.createClass({
    //   render: function() {
    //     return (
    //       <div>
    //
    //       </div>);
    //   }
    // });

    var PlayerTable = React.createClass({
      render: function() {
        var rows = [];
        this.props.players.forEach(function(player) {
          rows.push(<Player player={player} />);
        });
        return (
          <div className="container">
            <table className="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>HP</th>
                </tr>
              </thead>
              <tbody>{rows}</tbody>
            </table>
          </div>);
      }
    });

    var Player = React.createClass({
      render: function() {
        return (
          <tr>
            <td>{this.props.player.name}</td>
            <td>{this.props.player.hitpoints}</td>
          </tr>);
      }
    });

    var PLAYERS = [
      {name: 'Pikachu', hitpoints: 100},
      {name: 'Mewtwo', hitpoints: 100}
    ];

    ReactDOM.render(
      <PlayerTable players={PLAYERS} />, document.getElementById('root')
    );
    </script>
</body>
</html>
